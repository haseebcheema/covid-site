<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is COVID-19?</title>
    <!-- Bootstrap CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- Cutsom CSS -->
    <link href="./styles_2.css" rel="stylesheet"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row header">
            <div class="col-12">
                <img class="img-fluid logo-image" src="./assests/logo.png" alt="logo">
                <button type="button" class="btn-close float-end" aria-label="Close"></button>
            </div>
        </div>
        <div class="row info-preventions">
            <div class="col-12">
                <h1><strong>Symptoms</strong></h1>
                <p>COVID-19 affects different people in different ways. Most infected people will develop mild to moderate illness and recover without hospitalization.</p>
                <h4><strong>Common symptoms include:</strong></h4>
                <div class="info-container">
                    <img class="img-fluid logo-img" src="assests/fever.png" alt="virus">
                    <p class="my-auto">Fever or body aches</p>
                </div>
                <div class="info-container">
                    <img class="img-fluid logo-img" src="assests/drycough.png" alt="virus">
                    <p class="my-auto">Dry cough.</p>
                </div>
                <div class="info-container">
                    <img class="img-fluid logo-img" src="assests/tirdeness.png" alt="virus">
                    <p class="my-auto">Tiredness</p>
                </div>
                <h4><strong>Other symptoms include:</strong></h4>
                <div class="info-container">
                    <img class="img-fluid logo-img" src="assests/iconfinder_Artboard_13_5960564.png" alt="virus">
                    <p class="my-auto">Pains and aches</p>
                </div>
                <div class="info-container">
                    <img class="img-fluid logo-img" src="assests/iconfinder_018_-_Dizziness-dizzy-unwell-sad-coronavirus_5991736.png" alt="virus">
                    <p class="my-auto">Diziness.</p>
                </div>
                <div class="info-container">
                    <img class="img-fluid logo-img" src="assests/iconfinder_VOMIT-illness-user-boy-avatar_5997204.png" alt="virus">
                    <p class="my-auto">Vomit</p>
                </div>
            </div>
        </div>
    </div>


        <!--  custom js -->
